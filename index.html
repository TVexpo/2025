<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 TVexpo - Coming Soon</title>
    <!-- 引入字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* 引入 Yozai-Light.ttc 字體 */
        @font-face {
            font-family: 'Yozai-Light';
            src: url('Yozai-Light.ttc') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans TC', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #FFB6C1 20%, #8A2BE2 80%);
            color: #fff;
            text-align: center;
        }
        
        .container {
            max-width: 90%;
            padding: 20px;
            opacity: 0;
            animation: fadeInContainer 2s ease forwards;
        }
        
        .logo {
            max-width: 100%;
            height: auto;
            width: auto;
            max-height: 60vh;
            object-fit: contain;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInLogo 2s ease forwards;
            animation-delay: 0.5s;
        }
        
        /* 更新的文字樣式 */
        .slogan {
            font-family: 'Yozai-Light', sans-serif;
            font-size: clamp(2em, 1.5vw, 2.5em);
            color: #000;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        /* 移除段落間的默認間距，並添加動畫 */
        .slogan p {
            margin: 0;
            opacity: 0;
            animation: fadeInSloganLine 2s ease forwards;
        }
        
        /* 針對每一行設置不同的動畫延遲 */
        .slogan p:nth-child(1) {
            animation-delay: 1s;
        }
        
        .slogan p:nth-child(2) {
            animation-delay: 1.5s;
        }
        
        .slogan p:nth-child(3) {
            animation-delay: 2.5s;
        }
        
        @keyframes fadeInSloganLine {
            to {
                opacity: 1;
            }
        }
        
        .countdown {
            font-family: 'Orbitron', sans-serif;
            color: #000;
            font-size: clamp(1.5em, 2vw, 2em);
            margin-top: 5vh; /* 調整為相對單位 */
            font-weight: 900; /* 設置為最粗體 */
            opacity: 0;
            animation: fadeInCountdown 2s ease forwards;
            animation-delay: 4s; /* 調整延遲，確保在文字淡入後再出現 */
        }
        
        .dots::after {
            content: '';
            display: inline-block;
            animation: dots-animation 1.5s steps(3, end) infinite;
        }
        
        @keyframes fadeInContainer {
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInLogo {
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInCountdown {
            to {
                opacity: 1;
            }
        }
        
        @keyframes dots-animation {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }
        
        /* 喇叭圖標樣式 */
        #audioButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            z-index: 1000;
            opacity: 0;
            animation: fadeInAudioButton 2s ease forwards;
            animation-delay: 2s;
        }
        
        #audioButton svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }
        
        #audioButton:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        @keyframes fadeInAudioButton {
            to {
                opacity: 1;
            }
        }
        
        /* 響應式設計 */
        @media (max-width: 600px) {
            .slogan {
                font-size: clamp(0.9em, 3vw, 1.2em);
            }
            .countdown {
                font-size: clamp(1.5em, 5vw, 1.8em);
                margin-top: 3vh;
            }
            #audioButton {
                bottom: 10px;
                right: 10px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="5.png" alt="2025 TVexpo Logo" class="logo">
        <!-- 使用 <p> 標籤斷句換行 -->
        <div class="slogan">
            <p>台灣首場Vtuber盛宴，虛實交融，夢境成真。</p>
            <p>每位夥伴，都是我們珍視的來賓。</p>
            <p>四月，TVexpo 2025，等你揭開次元之門。</p>
        </div>
        <div class="countdown">Coming Soon<span class="dots"></span></div>
    </div>
    <!-- 喇叭圖標按鈕 -->
    <div id="audioButton">
        <!-- 初始顯示為音量開圖標 -->
        <svg id="volumeIcon" viewBox="0 0 24 24">
            <!-- 音量開圖標的 SVG 路徑 -->
            <path d="M3 9v6h4l5 5V4L7 9H3z"></path>
            <path d="M14 3.23v2.06c3.39 1 6 4.04 6 7.71s-2.61 6.71-6 7.71v2.06c4.73-1.07 8-5.28 8-9.77s-3.27-8.7-8-9.77z"></path>
            <path d="M14 8.1v7.8c1.72-.91 2.9-2.69 2.9-3.9s-1.18-2.99-2.9-3.9z"></path>
        </svg>
    </div>
    <script>
        const audioButton = document.getElementById('audioButton');
        const volumeIcon = document.getElementById('volumeIcon');
        let audio = new Audio('a.mp3');
        audio.loop = true;
        
        audioButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                // 切換為音量開圖標
                volumeIcon.innerHTML = `
                <path d="M3 9v6h4l5 5V4L7 9H3z"></path>
                <path d="M14 3.23v2.06c3.39 1 6 4.04 6 7.71s-2.61 6.71-6 7.71v2.06c4.73-1.07 8-5.28 8-9.77s-3.27-8.7-8-9.77z"></path>
                <path d="M14 8.1v7.8c1.72-.91 2.9-2.69 2.9-3.9s-1.18-2.99-2.9-3.9z"></path>
            `;
            } else {
                audio.pause();
                // 切換為靜音圖標
                volumeIcon.innerHTML = `
                    <path d="M16.5 12l4.5 4.5-1.41 1.41L15 13.41l-4.5 4.5-1.41-1.41L13.59 12 9.09 7.5l1.41-1.41L15 10.59l4.09-4.09 1.41 1.41L16.5 12z"></path>
                    <path d="M3 9v6h4l5 5V4L7 9H3z"></path>
                `;
            }
        });
    </script>
</body>
</html>
