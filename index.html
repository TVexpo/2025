<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 TVexpo - Coming Soon</title>
    <!-- 引入字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* 引入自定義字體 */
        @font-face {
            font-family: 'Yozai-Light';
            src: url('Yozai-Light.ttc') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans TC', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #FFB6C1 20%, #8A2BE2 80%);
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        /* 遮罩效果 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* 半透明黑色背景 */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            overflow: hidden;
            transition: opacity 1s ease; /* 添加過渡效果 */
        }

        /* 按鈕效果 */
        .start-button {
            cursor: pointer;
            transition: transform 0.3s ease, opacity 1s ease;
        }
        .start-button:hover {
            transform: scale(1.1); /* 放大動畫 */
        }

        /* 頁面內容淡入設置，預設為不可見 */
        .logo, .countdown {
            opacity: 0;
            transition: opacity 2s ease;
        }

        .container {
            max-width: 90%;
            padding: 20px;
        }

        .logo {
            max-width: 100%;
            height: auto;
            width: auto;
            max-height: 60vh;
            object-fit: contain;
            margin-bottom: 20px;
        }

        /* 更新的文字樣式 */
        .slogan {
            font-family: 'Yozai-Light', sans-serif;
            font-size: clamp(1.5em, 1.5vw, 2.5em);
            color: #000;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .slogan p {
            margin: 0;
            opacity: 0; /* 初始設置為不可見 */
            transition: opacity 1s ease; /* 為每個 <p> 元素添加過渡效果 */
        }

        .countdown {
            font-family: 'Orbitron', sans-serif;
            color: #000;
            font-size: clamp(2em, 4vw, 3em); /* 增大字體大小 */
            margin-top: 5vh;
            font-weight: 900;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .dots::after {
            content: '';
            display: inline-block;
            animation: dots-animation 1.5s steps(3, end) infinite;
        }

        /* dots動畫 */
        @keyframes dots-animation {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }

        /* 響應式設計 */
        @media (max-width: 600px) {
            .slogan {
                font-size: clamp(1em, 4vw, 1.5em);
            }
            .countdown {
                font-size: clamp(2em, 6vw, 2.5em); /* 在小螢幕上也增大字體 */
                margin-top: 3vh;
            }
        }
    </style>
</head>
<body>
    <!-- 遮罩 -->
    <div class="overlay">
        <img src="6.png" alt="Start Button" class="start-button">
    </div>

    <!-- 頁面內容 -->
    <div class="container">
        <img src="5.png" alt="2025 TVexpo Logo" class="logo">
        <div class="slogan">
            <p>台灣首場Vtuber盛宴，虛實交融，夢境成真。</p>
            <p>每位夥伴，都是我們珍視的來賓。</p>
            <p>四月，TVexpo 2025，等你揭開次元之門。</p>
        </div>
        <div class="countdown">Coming Soon<span class="dots"></span></div>
    </div>

    <!-- JavaScript 控制 -->
    <script>
        // 初始化音樂
        const audio = new Audio('a.mp3');
        audio.loop = true;

        // 選擇遮罩與按鈕
        const overlay = document.querySelector('.overlay');
        const startButton = document.querySelector('.start-button');
        const logo = document.querySelector('.logo');
        const sloganParagraphs = document.querySelectorAll('.slogan p');
        const countdown = document.querySelector('.countdown');

        startButton.addEventListener('click', () => {
            // 播放音樂並設置淡入效果
            audio.volume = 0;
            audio.play();
            let volumeInterval = setInterval(() => {
                if (audio.volume < 1) {
                    audio.volume += 0.05;
                } else {
                    clearInterval(volumeInterval);
                }
            }, 100);

            // 淡出遮罩
            overlay.style.opacity = '0';

            // 在過渡效果結束後隱藏遮罩
            setTimeout(() => {
                overlay.style.display = 'none'; // 完全隱藏
            }, 1000); // 與 CSS 過渡時間（1s）匹配

            // 顯示主要內容並淡入
            setTimeout(() => {
                logo.style.opacity = 1;
            }, 500); // logo 在0.5秒後開始淡入

            // 依次淡入每個 <p> 元素
            sloganParagraphs.forEach((p, index) => {
                setTimeout(() => {
                    p.style.opacity = 1;
                }, 1500 + index * 800); // 第一句在1.5秒後開始，每句間隔0.8秒
            });

            // 在最後一句話淡入完成後顯示 countdown
            setTimeout(() => {
                countdown.style.opacity = 1;
            }, 1500 + sloganParagraphs.length * 800 + 500);
        });
    </script>
</body>
</html>
