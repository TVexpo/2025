<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 TVexpo - Coming Soon</title>
    <!-- 引入字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans TC', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6A5ACD 30%, #48D1CC 70%);
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            opacity: 0;
            animation: fadeInContainer 2s ease forwards;
        }

        .logo {
            max-width: 100%;
            height: auto;
            width: auto;
            max-height: 60vh;
            object-fit: contain;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInLogo 2s ease forwards;
            animation-delay: 0.5s;
        }

        .countdown {
            font-family: 'Orbitron', sans-serif;
            color: #000;
            font-size: 2em;
            margin-top: 20px;
            font-weight: bold;
            opacity: 0;
            animation: fadeInCountdown 2s ease forwards;
            animation-delay: 1.5s;
        }

        .dots::after {
            content: '';
            display: inline-block;
            animation: dots-animation 1.5s steps(3, end) infinite;
        }

        @keyframes fadeInContainer {
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInLogo {
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInCountdown {
            to {
                opacity: 1;
            }
        }

        @keyframes dots-animation {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }

        /* 喇叭圖標樣式 */
        #audioButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            z-index: 1000;
            opacity: 0;
            animation: fadeInAudioButton 2s ease forwards;
            animation-delay: 2s;
        }

        #audioButton svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

        #audioButton:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        @keyframes fadeInAudioButton {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="5.png" alt="2025 TVexpo Logo" class="logo">
        <div class="countdown">Coming Soon<span class="dots"></span></div>
    </div>
    <!-- 喇叭圖標按鈕 -->
    <div id="audioButton">
        <!-- 初始顯示為音量開圖標 -->
        <svg id="volumeIcon" viewBox="0 0 24 24">
            <!-- 音量開圖標的 SVG 路徑 -->
            <path d="M3 9v6h4l5 5V4L7 9H3z"></path>
            <path d="M14 3.23v2.06c3.39 1 6 4.04 6 7.71s-2.61 6.71-6 7.71v2.06c4.73-1.07 8-5.28 8-9.77s-3.27-8.7-8-9.77z"></path>
            <path d="M14 8.1v7.8c1.72-.91 2.9-2.69 2.9-3.9s-1.18-2.99-2.9-3.9z"></path>
        </svg>
    </div>
    <script>
        const audioButton = document.getElementById('audioButton');
        const volumeIcon = document.getElementById('volumeIcon');
        let audio = new Audio('a.mp3');
        audio.loop = true;

        audioButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                // 切換為音量開圖標
                volumeIcon.innerHTML = `
                    <path d="M3 9v6h4l5 5V4L7 9H3z"></path>
                    <path d="M14 3.23v2.06c3.39 1 6 4.04 6 7.71s-2.61 6.71-6 7.71v2.06c4.73-1.07 8-5.28 8-9.77s-3.27-8.7-8-9.77z"></path>
                    <path d="M14 8.1v7.8c1.72-.91 2.9-2.69 2.9-3.9s-1.18-2.99-2.9-3.9z"></path>
                `;
            } else {
                audio.pause();
                // 切換為靜音圖標
                volumeIcon.innerHTML = `
                    <path d="M16.5 12l4.5 4.5-1.41 1.41L15 13.41l-4.5 4.5-1.41-1.41L13.59 12 9.09 7.5l1.41-1.41L15 10.59l4.09-4.09 1.41 1.41L16.5 12z"></path>
                    <path d="M3 9v6h4l5 5V4L7 9H3z"></path>
                `;
            }
        });
    </script>
</body>
</html>
